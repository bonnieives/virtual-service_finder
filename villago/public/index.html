<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="%PUBLIC_URL%/villago.css">
    <link rel="icon" href="%PUBLIC_URL%/images/Icon/villago_w.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Villago</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <img src="%PUBLIC_URL%\images\Logo\logo_black_no_slogan.png" alt="Logo Site Villago, white sans serif font, red o with a white roof on top of the o. On top of the chimney on the roof stands a red heart." max-height="80px"/>
      <a>Login / SignUp</a>
    </header>
    <section id="section_filter_bar"></section>
    <section id="section_all_services">
      <section id="section_services_list"> This is the List Of Services</section>
      <section id="section_services_map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3785.3786737028167!2d-73.56626970423434!3d45.526724425304884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91bc84bbfa227%3A0x45962228026ccc97!2sParc%20La%20Fontaine!5e0!3m2!1spt-BR!2sca!4v1699019094653!5m2!1spt-BR!2sca" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </section>
    <div id="bottom_margin_for_foorter"></div>
    <footer>This is the footer</footer>
  </body>
</html>
